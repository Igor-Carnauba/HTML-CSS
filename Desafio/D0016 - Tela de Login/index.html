<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=login"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tela de Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.php">
            <div class="campo">
              <span class="material-symbols-outlined"> login </span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="seu e-mail"
                required
                maxlength="30"
              />
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined"> key </span>
              <input
                type="password"
                name="Senha"
                id="ipass"
                placeholder="sua senha"
                required
                minlength="8"
                maxlength="20"
              />
              <label for="ipass">Senha</label>
            </div>
            <input type="submit" value="Entrar" />
            <a href="#">Esqueceu a senha?</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
