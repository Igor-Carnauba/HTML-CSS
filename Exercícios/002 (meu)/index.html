<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando Links</title>
  </head>
  <body>
    <h1>Como criar um link e tipos de links</h1>

    <p>Este é um link interno localizado na mesma pasta:</p>

    <a href="pag02.html" rel="next">Siga para a próxima página</a>

    <p>Este é um link interno localizado em outra pasta:</p>

    <a href="Vídeos/pag03.html">Veja o que os vídeos</a>

    <p>Este é um link para uma URL externa</p>

    <a href="pagina04.html"></a>

    <a
      href="https://brasilescola.uol.com.br/mitologia/o-que-um-druida.htm#:~:text=Os%20Druidas%20eram%20sacerdotes%20do,a%20comunidade%20e%20a%20natureza."
      target="_blank"
      rel="external"
      >Saiba mais sobre os druidas aqui</a
    >

    <h2>Imagens Dinâmicas</h2>

    <picture> </picture>

    <audio>
      <source src="" type="" />
    </audio>
  </body>
</html>
