<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Carregamento de Imagens</title>
  </head>
  <body>
    <p>Imagem local na mesma pasta</p>

    <img src="foto-p.png" alt="Foto Pequena" />

    <p>Imagem local em outra pasta</p>

    <img src="Imagens/foto-g.png" alt="Foto Grande" />

    <p>Imagem externa</p>

    <img
      src="https://images.app.goo.gl/Jgd7gmztgro6mLq86"
      alt="Homem Fotografando"
    />

    <h1>Criando uma lista</h1>

    <p>Frutas</p>

    <ol type="a">
      <li>Banana</li>
      <ul type="square">
        <li>Vitamina de Banana</li>
        <li>Doce de banana</li>
        <li>Bananada</li>
      </ul>
      <li>Maçã</li>
      <li>Abacaxi</li>
      <ul type="circle">
        <li>Suco de abacaxi</li>
        <li>Doce de abacaxi</li>
      </ul>
      <li>Pitanga</li>
      <li>Caju</li>
    </ol>
  </body>
</html>
