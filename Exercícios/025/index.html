<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
    <style>
      iframe {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <p>Acesse o site do curso em video:</p>

    <iframe
      src="https://cursoemvideo.com"
      frameborder="0"
      scrolling="auto"
    ></iframe>

    <p>Usar para v√≠deos e mapas</p>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.616031242616!2d-46.727956088616715!3d-23.546308778721684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce56fa971a5e7d%3A0x6f6b8e0ec9daadd1!2sParque%20Villa-Lobos!5e0!3m2!1spt-BR!2sbr!4v1739096031385!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
