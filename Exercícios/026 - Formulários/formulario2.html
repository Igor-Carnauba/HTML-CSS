<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 2</title>
    <style>
      div {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
          <legend>Dados para Submissão</legend>
          <div>
            <label for="iuser">User: </label>
            <input
              type="text"
              name="User"
              id="iuser"
              required
              minlength="8"
              maxlength="15"
              size="10"
              placeholder="user name"
              autocomplete="username"
            />
          </div>
          <div>
            <label for="ipass">Password: </label>
            <input
              type="password"
              name="Pass"
              id="ipass"
              required
              minlength="6"
              maxlength="20"
              size="8"
              placeholder="must have min 6 letters"
              autocomplete="new-password"
            />
          </div>
          <div>
            <label for="income">Rendimento mensal: </label>
            <input
              type="number"
              name="Rendimento"
              id="income"
              step="0.1"
              placeholder="1 a 10k"
            />
          </div>
          <div>
            <label for="imes">Mês respectivo: </label>
            <input type="month" name="mes" id="imes" value="2025-07" />
          </div>
          <div>
            <label for="idate">Data: </label>
            <input type="date" name="date" id="idate" />
          </div>
          <div>
            <label for="ihora">Hora: </label>
            <input type="time" name="time" id="ihora" />
          </div>
          <div>
            <label for="imail">E-mail: </label>
            <input
              type="email"
              name="email"
              id="imail"
              placeholder="...@email.com"
              autocomplete="email"
            />
          </div>
          <div>
            <label for="tel">Telefone: </label>
            <input type="tel" name="tel" id="tel" autocomplete="tel" required />
          </div>
        </fieldset>
        <div>
          <input type="submit" value="submit" />
          <input type="reset" value="reset" />
        </div>
        <fieldset>
          <legend>Esportes Favoritos</legend>
          <label for="ifut">Futebol</label>
          <input type="checkbox" name="Futebol" id="ifut" /> <br />
          <label for="itenis">Tênis</label>
          <input type="checkbox" name="Tenis" id="itenis" /> <br />
          <label for="ibasquete">Basquete</label>
          <input type="checkbox" name="Basquete" id="ibasquete" /> <br />
          <label for="inat">Natação</label>
          <input type="checkbox" name="Natação" id="inat" /> <br />
        </fieldset>
        <fieldset>
          <legend>Sexo</legend>
          <label for="masc">Masculino</label>
          <input type="radio" name="Sexo" id="masc" />
          <label for="fem">Feminino</label>
          <input type="radio" name="Sexo" id="fem" />
          <label for="não-definido">Não-definido</label>
          <input type="radio" name="Sexo" id="não-definido" />
        </fieldset>
        <div>
          <label for="color">Cor Favorita: </label>
          <input type="color" name="color" id="color" />
        </div>
        <div>
          <label for="nota">Qual a note para o site?</label>
          <input
            type="range"
            name="nota"
            id="nota"
            min="0"
            max="10"
            value="5"
            oninput="ival.innerHTML = Number(nota.value)"
          />
          <output id="ival">5</output>
        </div>
        <div>
          <label for="ifoto">Encaminhe uma foto do seu perfil: </label>
          <input type="file" name="foto" id="ifoto" />
        </div>
        <fieldset>
          <legend>Estados</legend>
          <label for="Estados">Selecione o seu Estado: </label>
          <select name="Região" id="Estados">
            <option value="choose" selected>---escolha um Estado---</option>
            <optgroup label="Região Sudeste">
              <option value="RJ">Rio de Janeiro</option>
              <option value="SP">São Paulo</option>
              <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
              <option value="AL">Alagoas</option>
              <option value="PE">Pernambuco</option>
              <option value="MA">Maranhão</option>
            </optgroup>
          </select>
        </fieldset>
        <fieldset>
          <legend>Profissão</legend>
          <label for="prof">Qual sua profissão?</label>
          <input type="text" name="prof" id="prof" list="proflist" />
          <datalist id="proflist">
            <option>Advogado</option>
            <option>Contador</option>
            <option>Desenvolvedor</option>
            <option>Desempregado</option>
          </datalist>
        </fieldset>
        <div>
          <label for="textarea">Digite sua mensagem: </label>
          <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
        </div>
      </form>
    </main>
  </body>
</html>
